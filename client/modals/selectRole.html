<!-- set up the modal to start hidden and fade in and out -->
<template name="selectRoleModal">
  <div id="selectRoleModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="selectRoleModalTitle">Select Role</h4>
        </div>
        <div class="modal-body">
          <input type="text" id="selectRoleModalInput" name="selectRoleModalInput" class="fullwidth form-control" placeholder="search..." value="{{getSearchTerm}}">
          <ul id="selectRoleModalResults" class="list-group">
            {{#each rolesList}}
              {{>selectRoleModalItem}}
            {{/each}}
          </ul>
        </div>
        <div class="modal-footer">
          <button id="modalOkButton" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="selectRoleModalItem">
  <li class="list-group-item" data-dismiss="modal">
    {{name}}
  </li>
</template>
