<!-- set up the modal to start hidden and fade in and out -->
<template name="sponsorSearchModal">
  <div id="sponsorSearchModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="sponsorSearchModalTitle">Select Sponsor</h4>
        </div>
        <div class="modal-body">
          <input type="text" id="sponsorSearchModalInput" name="sponsorSearchModalInput" class="fullwidth form-control" placeholder="search..." value="{{getSearchTerm}}">
          <ul id="sponsorSearchModalResults" class="list-group">
            {{#each sponsorList}}
              {{>sponsorSearchModalItem}}
            {{/each}}
          </ul>
        </div>
        <div class="modal-footer">
          <button id="modalOkButton" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="sponsorSearchModalItem">
  <li class="list-group-item" data-dismiss="modal">
    {{name}}
  </li>
</template>
