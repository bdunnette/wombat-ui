<template name="commentsListPage">
  <div id="commentsListPage" class="page">
    <div class="container">

        <div class="row">
          <div class="col col-md-6">
            <input id="subjectSearchInput" type="text" class="form-control" placeholder="search subjects..." />
          </div>
          <div class="col-md-6 pull-right">
            <button id="createCommentButton" class="btn btn-info">Create Comment</button>
          </div>
        </div>
      <hr/>

      <table id="tableOfStudyForms" class="table table-hover table-striped tablesorter">
        <thead>
          <tr>
            <th>Study ID</th>
            <th>Owner</th>
            <th>Question</th>
            <th>Created</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
          {{#each commentsList}}
            {{> commentRowItem }}
          {{/each}}
        </tbody>
      </table>
      <hr>

      <!-- <div class="btn-group">
        {{#each subjectsPaginationButtonList }}
          {{> subjectsPaginationButton }}
        {{/each}}
      </div> -->
    </div>
  </div>
</template>

<!-- <template name="subjectsPaginationButton">
  <button id="pagination-btn-{{index}}" class="{{pageActive}} pagination-btn btn btn-default">{{getPage}}</button>
</template> -->

<template name="commentRowItem">
  <tr class="individualFormRow">
<!--     <td><i class="fa {{ getStar }}"></i></td> -->
<!--     <td>{{ createdAt }}</td> -->
    <td>{{ _id }}</td>
    <td>{{ owner }}</td>
    <td>{{ question_id }}</td>
    <td>{{ getCreatedAt }}</td>
    <td>{{ text }}</td>
  </tr>
</template>
