<template name="builderPage">
  <div id="builderPage" class="page">
    <div id="sortableListPanel" class="container">
      <input id="formTitleInput" type="text" class="form-control" placeholder="Sample Form Name...." value="{{formName}}">
      <div id="list">
        {{#each items}}
          {{> formBlock }}
        {{/each}}
      </div>
    </div>
    <div id="sortableDropZone" class="centered dragdropzone">
        <h2>drop here!</h2>
    </div>
  </div>
</template>
