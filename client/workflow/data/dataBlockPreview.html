
<template name="dataBlockPreview">
  {{#if isSpacer }}
    <div id="item-{{_id}}" class="item">
      <hr>
    </div>
  {{/if}}

  {{#if isSectionTitle }}
    <div id="item-{{_id}}" class="item">
      <hr>
      <h3>{getLabelText}}</h3>
    </div>
  {{/if}}

  {{#if isInput}}
    <div id="item-{{_id}}" class="item {{isSelected}}">
      <label class="blockLabel" for="input-{{_id}}">{{getLabelText}}</label>
<!--       <button type="button" class="close"><i class="fa fa-times"></i></button> -->
      <div class="padded">
        <div class="data-value">
          {{getInputValue}}
        </div>
<!--         <input id="input-{{_id}}" class="form-control" type="{{getInputType}}" placeholder="{{getInputPlaceholder}}" value="{{getInputValue}}"> -->
      </div>
    </div>
  {{/if}}

  {{#if isTextarea}}
    <div id="item-{{_id}}" class="item">
      <label class="blockLabel" for="input-{{_id}}">{{getLabelText}}</label>
<!--       <button type="button" class="close"><i class="fa fa-times"></i></button> -->
      <div class="padded">
        <textarea id="input-{{_id}}" class="form-control" type="{{getInputType}}" placeholder="{{getInputPlaceholder}}">{{getInputValue}}</textarea>
      </div>
    </div>
  {{/if}}

  {{#if isYesNoBlock}}
    <div id="item-{{_id}}" class="item {{isSelected}}">
      <div class="padded row">
        <div class="col col-md-10">
          <p class="yesNoText">{{getLabelText}}</p>
        </div>
        <div class="col col-md-2">
          <div class="btn-group pull-right">
            <button id="item-{{_id}}-yes" type="button" class="btn {{yesNoBlockYesValue}} yes-button readonly" readonly>Yes</button>
            <button id="item-{{_id}}-no" type="button" class="btn {{yesNoBlockNoValue}} no-button readonly" readonly>No</button>
          </div>
        </div>
      </div>
    </div>
  {{/if}}

</template>
