<template name="subjectsEditPage">
  <div id="subjectsEditPage" class="page">
    <div class="hidden">{{resized}}</div>
    <div class="container">
      <div class="row">
        <div class="col col-md-12">
          <h4>Subject Data</h4>
          <br>
        </div>
        <div class="col col-md-12">
          <label for="studyNameInput" >Subject Name</label>
          <input id="studyNameInput" type="text" class="form-control" placeholder="..." value="{{name}}">
          <br>

          <label for="studyDescriptionInput" >Subject Description</label>
          <input id="studyDescriptionInput" type="text" class="form-control" placeholder="..." value="{{description}}">
          <br>

        </div>
      </div>
      <hr>

      <div id="saveSubjectButton" class="pull-right btn btn-info">Save Subject</div>
      {{#if notNewSubject }}
        <div id="deleteSubjectButton" class="pull-right btn btn-danger with-right-margin">Delete Subject</div>
      {{/if}}
    </div>
  </div>
</template>
