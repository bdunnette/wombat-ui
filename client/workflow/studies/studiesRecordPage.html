<template name="studiesRecordPage">
  <div id="studiesRecordPage" class="page">
    <div class="hidden">{{resized}}</div>
    <div class="container">
      <div class="row">
        <div class="col col-md-6">
          <h4>{{name}}</h4>
          <h6>{{_id}}</h6>
        </div>
        <div class="col col-md-6 pull-right">
          <div id="editStudyButton" class="pull-right btn btn-info">Edit Study</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col col-md-12">
          <!-- <label for="studyNameInput" >Name</label>
          <input id="studyNameInput" type="text" class="form-control" placeholder="..." value="{{name}}">
          <br> -->

          <label for="studyDescriptionInput" >Study Description</label>
          <input id="studyDescriptionInput" type="text" class="form-control" placeholder="..." value="{{description}}">
          <br>

          <!-- <label for="studyUrlInput" >URL</label>
          <input id="studyUrlInput" type="text" class="form-control" placeholder="..." value="{{url}}">
          <br> -->

          <label for="studyUrlInput" >Sponsoring Client</label>
          <input id="studyUrlInput" type="text" class="form-control" placeholder="..." value="{{client}}">
          <br>


        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col col-md-12">
          <h4>Forms</h4>
          <table id="formsTable" class="table table-hover table-striped tablesorter">
            <thead>
              <tr>
                <th>Stared</th>
                <th>Form ID</th>
                <th>Form Name</th>
                <th>Owner</th>
                <th># Blocks</th>
                <th>Tags</th>
                <th>Active</th>
              </tr>
            </thead>
            <tbody>
              {{#each formsList}}
                {{> formRowItem }}
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
      <hr>

    </div>
  </div>
</template>
