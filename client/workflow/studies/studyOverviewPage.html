<template name="studyOverviewPage">
  <div id="studyOverviewPage" class="page">
    <div class="hidden">{{resized}}</div>
    <div class="container">

      <div class="row">
        <div class="col col-md-12">

          <!-- <div class="panel tile"> -->
          <div class="panel tile">
            <div class="panel-heading heading-wombat">
              {{name}}
              <div class="pull-right">
                {{_id}}
              </div>
            </div>
            <div class="panel-body">
              <ul class="nav nav-tabs" role="tablist">
                {{#each formsList}}
                  <li class="tab"><a role="tab" data-toggle="tab">{{formName}}</a></li>
                {{/each}}
              </ul>
              <br>
              {{#each formSchema}}
                {{> formBlockPreview }}
              {{/each}}

            </div>
            <div class="panel-footer">
              <a>Save (Not Implemented Yet)</a>
            </div>
          </div>

        </div>
      </div>
      <!-- <hr> -->

    </div>
  </div>
</template>
