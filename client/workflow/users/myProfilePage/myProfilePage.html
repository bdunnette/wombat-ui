<template name="myProfilePage">
  <div id="myProfilePage" class="page">

    {{#with user}}
      <div class="content">
        <div id="pad-wrapper" class="settings-wrapper">


          <div class="row">
            <div class="col-md-3 col-md-offset-1 avatar-box">
              <div class="centered personal-image">
                <img id="profileAvatar" src="{{ getAvatar }}" class="avatar img-circle" alt="avatar" />
              </div>
              <br>
            </div>

            <div class="col-md-7 personal-info">
              <div class="row">
                <div class="col-md-8">
                  <h3 id="profileUserName" class="name">{{ username }}</h3>
                  <span class="area">User Id: {{_id}}</span><br>
                </div>
                <div class="col-md-4">
                  <a id="editProfileButton" class="btn btn-info pull-right edit">
                    Edit Profile
                  </a>
                </div>
              </div>
              <hr>
              <div class="row profile">
                <!-- bio, new note & orders column -->
                <div class="col-md-9 bio">
                  <div class="profile-box">
                    <!-- biography -->
                    <div class="col-md-12 section">
                      <h6 id="profileFullNameLabel">Full Name</h6>
                      <p id="profileFullName">{{ profile.name }}</p>
                      <br>

                      <h6 id="profileUserRoleLabel">Roles</h6>
                      <p id="profileUserRole">{{ roles }}</p>
                      <br>

                      <h6>Biography</h6>
                      <p>There are many variations of passages of Lorem Ipsum available but the majority have humour suffered alteration in believable some formhumour , by injected humour, or randomised words which don't look even slightly believable. </p>
                      <br>

                      <h6 id="profileSelectedStudyLabel">Selected Study</h6>
                      <p id="profileSelectedStudyText">{{getSelectedStudyName}}</p>
                      <br>

                      <h6 id="profileSelectedStudyIdLabel">Selected Study Id</h6>
                      <p id="profileSelectedStudyIdText">{{getSelectedStudyId}}</p>
                      <br>

                      <h6 id="profileOrganizationLabel">Sponsor Name</h6>
                      <p id="profileOrganizationText">{{ getSponsorName }}</p>
                      <br>

                      <h6 id="profileOrganizationIdLabel">Sponsor Id</h6>
                      <p id="profileOrganizationIdText">{{ getSponsorId }}</p>
                      <br>


                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- end main container -->

    {{/with}}
  </div>
</template>
