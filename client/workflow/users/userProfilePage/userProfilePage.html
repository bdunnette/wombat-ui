<template name="userProfilePage">
  <div id="userProfilePage" class="page">

      <div class="content">
        <div id="pad-wrapper" class="settings-wrapper">

          <div class="row">
            <div class="col-md-3 col-md-offset-1 avatar-box">
              <div class="centered personal-image">
                <img id="profileAvatar" src="{{ getAvatar }}" class="avatar img-circle" alt="avatar" />
              </div>
              <br>
            </div>
          <div class="col-md-7 personal-info">
            <div class="row">
              <div class="col-md-8">
                <h3 id="profileUserName" class="name">{{ username }}</h3>
                <span class="area">User Id: {{_id}}</span><br>
              </div>
              <div class="col-md-4">
                <a id="editProfileButton" class="btn btn-info pull-right edit">
                  Edit Profile
                </a>
              </div>
            </div>
            <hr>
            <div class="row profile">
              <div class="col-md-9 bio">
                <div class="profile-box">
                  <div class="col-md-12 section">
                    <h6>Biography</h6>
                    <p>There are many variations of passages of Lorem Ipsum available but the majority have humour suffered alteration in believable some formhumour , by injected humour, or randomised words which don't look even slightly believable. </p>
                    <br>

                    <h6>Selected Campaigns</h6>
                    <p>{{getSelectedCampaignName}}</p>
                    <br>

                    <h6>Selected Campaign Id</h6>
                    <p>{{getSelectedCampaignId}}</p>

                    <h6>Employer Id</h6>
                    <p>{{ getEmployerId }}</p>

                    <h6>Employer Name</h6>
                    <p>{{ getEmployerName }}</p>

                    <h6>Employer Invitation</h6>
                    <p>{{ getEmployerInvitationName }}</p>

                    <h6>Employer Invitation Id</h6>
                    <p>{{ getEmployerInvitationId }}</p>

                  </div>

                </div>
              </div>

              <div class="col-md-3 col-xs-12 address pull-right">
                <h6>Address</h6>
                <iframe width="300" height="133" scrolling="no" src="https://maps.google.com.mx/?ie=UTF8&amp;t=m&amp;ll=19.715081,-155.071421&amp;spn=0.010746,0.025749&amp;z=14&amp;output=embed"></iframe>
                <ul>
                  <li>{{ profile.address }} </li>
                  <li>{{ profile.city}}, {{profile.state}}  {{profile.zip}}</li>
                  <li>{{ profile.phone }}</li>
                  <li>{{ profile.website }}</li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</template>
