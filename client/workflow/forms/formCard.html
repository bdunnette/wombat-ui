<template name="formCard">
  <div class="card panel panel-default">
    <div class="panel-heading">
      <h2>{{FirstName}} {{LastName}}</h2>
      <h4>{{Company}}</h4>
    </div>
    <div class="panel-body">
      <p>{{ Address }}<br>
      {{ City }} {{State}} {{Zip}}</p>

      <h5>phone: {{Phone}}</h5>
      <h5>fax:  {{Fax}}</h5>

      <hr>
      <h5><a href="{{Email}}">{{Email}}</a></h5>
      <h5><a href="{{Web}}">{{Web}}</a></h5>

    </div>
    <div class="panel-footer">
      <div>{{ _id }}</div>
    </div>
  </div>
</template>
