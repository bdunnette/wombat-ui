<template name="formPreviewPage">
  <div id="formPreviewPage" class="fullheight padded">
    <div class="container">
      <div class="col col-md-offset-3 col-md-6">

      <div class="card panel panel-default">
        <div class="panel-heading">
          <h2>{{FirstName}} {{LastName}}</h2>
          <h4>{{Company}}</h4>
        </div>
        <div class="panel-body">
          {{#each formSchema}}
            {{> formBlockPreview }}
          {{/each}}
        </div>
        <div class="panel-footer">
          <div>{{ _id }}</div>
        </div>
      </div>

      <button id="formEditButton" class="btn btn-warning">Edit Form</button>
      <button id="formDeleteButton" class="btn btn-danger">Delete Form</button>


      </div>
    </div>
  </div>
</template>
