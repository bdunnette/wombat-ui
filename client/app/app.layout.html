<head>
  <title>workflow-routing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<template name="appLayout">
  {{> promptModal }}
  {{> confirmModal }}
  {{> keybindingsModal }}
  {{> tutorialModal }}

  <div class="hidden">{{resized}}</div>
  <div id="appLayout" class="with-navbar-offset">
    {{> errorPanel }}
    {{> westPanel }}

    {{> yield region='header' }}
    {{> inPageAlert }}
    {{> yield }}
    {{> eastPanel }}
    {{> yield region='footer' }}
  </div>
</template>


<template name="errorPanel">
  <aside id="errorPanel" class="ui top sidebar alert alert-danger">
    {{getErrorMessage}}
  </aside>
</template>
